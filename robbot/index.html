<html>
<head>
    <title>Three.js Crash Course</title>
    <style>
        body {margin: 0;}
        canvas {width: 100%;height: 100%;};
    </style>
    </head>
</html>

<body>
    <script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
    <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    window.addEventListener('resize', function()
    {
        var width = window.innerWidth;                    
        var height = window.innerHeight;
        renderer.setSize(width,height);
        camera.aspect = width/height;
        camera.updateProjectMatrix();
    });
    var axisHelper = new THREE.AxisHelper( 10 );
    scene.add( axisHelper );
    controls = new THREE.OrbitControls(camera,renderer.domElement); 
    
    var grid = new THREE.GridHelper( 50, 50 );
    scene.add( grid );
    var geometry = new THREE.BoxGeometry(3,3,3);
    var cubeMaterials =
    [
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/metal.jpg'), side: THREE.DoubleSide} ), //right
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/metal.jpg'), side: THREE.DoubleSide} ),//top
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/metal.jpg'), side: THREE.DoubleSide} ),//left
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/metal.jpg'), side: THREE.DoubleSide} ),//bottom
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/metal.jpg'), side: THREE.DoubleSide} ),//front
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/metal.jpg'), side: THREE.DoubleSide} )//back
    ];
    var material = new THREE.MeshFaceMaterial(cubeMaterials);
    var cube = new THREE.Mesh(geometry,material);
    scene.add(cube);    
    cube.position.set(0,2.5,0);
    camera.position.z = 6;
    camera.position.y = 5;
        
var geometryFoot = new THREE.CylinderGeometry( 0.3, 0.95, 1.1, 4 );
var footMaterials =
    [
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/foot.jpg'), side: THREE.DoubleSide} ), //bottom
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/foot.jpg'), side: THREE.DoubleSide} ),//top
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/foot.jpg'), side: THREE.DoubleSide} ),//left
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/foot.jpg'), side: THREE.DoubleSide} ),//bottom
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/foot.jpg'), side: THREE.DoubleSide} ),//front
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/foot.jpg'), side: THREE.DoubleSide} )//back
    ];
var materialFoot = new THREE.MeshFaceMaterial(footMaterials); 
var cylinder = new THREE.Mesh( geometryFoot, materialFoot ); //rightfoot
this.scene.add( cylinder );
cylinder.rotation.y=Math.PI/4;
cylinder.rotation.x=Math.PI;
cylinder.position.set(0.7,0.55,0);

var cylinder = new THREE.Mesh( geometryFoot, materialFoot ); //leftffot
this.scene.add( cylinder );
cylinder.rotation.y=Math.PI/4;
cylinder.rotation.x=Math.PI;
cylinder.position.set(-0.7,0.55,0);

var geometryHead = new THREE.CylinderGeometry( 2*3/4, 2.1, 3/4, 4 );
var headMaterials =
    [
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/head.jpg'), side: THREE.DoubleSide} ), //right
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/head.jpg'), side: THREE.DoubleSide} ),//top
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/head.jpg'), side: THREE.DoubleSide} ),//left
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/head.jpg'), side: THREE.DoubleSide} ),//bottom
    ];
var materialHead = new THREE.MeshFaceMaterial(headMaterials); 
var cylinder = new THREE.Mesh( geometryHead, materialHead ); //rightfoot
this.scene.add( cylinder );
cylinder.rotation.y=Math.PI/4;
cylinder.position.set(0,4.38,0);
  
        
var geometry = new THREE.BoxGeometry( 0.1, 0.5, 0.05 ); //lefteye
var material = new THREE.MeshBasicMaterial( {color: 0xffffff} );
var cube = new THREE.Mesh( geometry, material );
cube.position.set(-3/4,4.35,1.33);
cube.rotation.z=Math.PI/2;
cube.rotation.x=-Math.PI/6;
scene.add( cube );
    
var geometry = new THREE.BoxGeometry( 0.1, 0.5, 0.05 ); //righteye
var material = new THREE.MeshBasicMaterial( {color: 0x000000} );
var cube = new THREE.Mesh( geometry, material );
cube.position.set(3/4,4.35,1.33);
cube.rotation.z=Math.PI/2;
cube.rotation.x=-Math.PI/6;
scene.add( cube );
        
var geometry = new THREE.BoxGeometry( 0.1, 0.5, 0.05 ); //continue
var material = new THREE.MeshBasicMaterial( {color: 0x000000} );
var cube = new THREE.Mesh( geometry, material );
cube.position.set(3/4,4.35,1.33);
cube.rotation.z=Math.PI;
cube.rotation.x=-Math.PI/6;
scene.add( cube );
        
//lefthand
var geometry = new THREE.SphereBufferGeometry(0.7, 8, 8, 0, 2*Math.PI, 0, 0.5 * Math.PI);
var material = new THREE.MeshBasicMaterial( {map:new THREE.TextureLoader().load('img/hand.jpg')} );
material.side = THREE.DoubleSide;
mesh = new THREE.Mesh(geometry, material); 
mesh.overdraw=true;
mesh.castShadow = true;
scene.add(mesh);
mesh.position.set(-1.5,3,0);
mesh.rotation.z=Math.PI/2;
//righthand
mesh = new THREE.Mesh(geometry, material); 
scene.add(mesh);
mesh.position.set(1.5,3,0);
mesh.rotation.z=-Math.PI/2;
  
var geometry = new THREE.SphereGeometry( 0.15, 16, 16 ); //rightAntena
var material = new THREE.MeshBasicMaterial( {map:new THREE.TextureLoader().load('img/ball.jpg')} );
var sphere = new THREE.Mesh( geometry, material );
scene.add( sphere );
sphere.position.set(3/4,5.5,0);
        
var sphere = new THREE.Mesh( geometry, material ); //leftAntena
scene.add( sphere );
sphere.position.set(-3/4,5.5,0);

var geometry = new THREE.CylinderGeometry( 0.05, 0.05, 1, 100 );
var material = new THREE.MeshBasicMaterial( {map:new THREE.TextureLoader().load('img/TV.jpg')} );
var cylinder = new THREE.Mesh( geometry, material );
scene.add( cylinder );
cylinder.position.set(-0.37,5.1,0);
cylinder.rotation.z=Math.PI/4;
        
var geometry = new THREE.CylinderGeometry( 0.05, 0.05, 1, 100 );
var material = new THREE.MeshBasicMaterial( {map:new THREE.TextureLoader().load('img/TV.jpg')} );
var cylinder = new THREE.Mesh( geometry, material );
scene.add( cylinder );
cylinder.position.set(0.37,5.1,0);
cylinder.rotation.z=-Math.PI/4;

var geometry = new THREE.BoxGeometry(3/2,3/2,0.1);
var cubeMaterials =
    [
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/TV.jpg'), side: THREE.DoubleSide} ), //right
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/TV.jpg'), side: THREE.DoubleSide} ),//top
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/TV.jpg'), side: THREE.DoubleSide} ),//left
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/TV.jpg'), side: THREE.DoubleSide} ),//bottom
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/TV.jpg'), side: THREE.DoubleSide} ),//front
        new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/TV.jpg'), side: THREE.DoubleSide} )//back
    ];
    var material = new THREE.MeshFaceMaterial(cubeMaterials);
    var cube = new THREE.Mesh(geometry,material);
    scene.add(cube);    
    cube.position.set(0,2.5,1.5);
    var update = function()
    {
        //cube.rotation.x+=0.01;
        //cube.rotation.y+=0.01;
    };
        
    var render = function()
    {
        renderer.render(scene,camera);
    };
    
    var loop = function()
    {
        requestAnimationFrame(loop);
        update();
        render();
    };
        loop();
    </script>
</body>
